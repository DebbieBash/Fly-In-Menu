<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly In Menu</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-box">

        <div class="list-box">

            <div class="left-side-box">

                <div class="profile-img">
                    <img src="./Debbie pic.png" alt="Profile picture of Debbie" class="profile-pic">
                </div>

                <div class="name-box">
                    <h1 class="name"> Deborah Bashorun </h1>
                    <p class="email"> dbashorun@gmail.com</p>
                </div>

            </div>

            <div class="right-side-box">

                <div class="title-box">
                    <p> Cofounder</p>
                    <p> last seen 2mins</p>
                </div>

                <div class="icon">
                    <i class="fa-solid fa-ellipsis-vertical" id="icon" ></i>
                </div>


                <div class="fly-in-menu">
                    <p> View Profile</p>
                    <p> See details</p>
                </div>

            </div>
        </div>










    </div>
    
    











    <script src="./script.js"></script>
</body>
</html>
